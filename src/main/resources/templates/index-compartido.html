<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista Asociación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6f61);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .header {
            color: #fff;
            background: linear-gradient(90deg, rgba(0, 123, 255, 1), rgba(255, 99, 71, 1));
            padding: 15px 0;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: glowing-text 2s infinite;
        }

        h2 {
            font-size: 18px;
            color: #ffeb3b;
            margin: 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        @keyframes glowing-text {
            0% { text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 15px #00f, 0 0 20px #0ff; }
            50% { text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 15px #00f, 0 0 20px #0ff; }
        }

        .btn {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, rgba(255, 193, 7, 0.8), rgba(255, 87, 34, 0.8));
            color: #343a40;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, rgba(255, 193, 7, 1), rgba(255, 87, 34, 1));
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 193, 7, 0.5);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-warning:active {
            transform: scale(1);
            box-shadow: none;
        }

    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>ICFES</h1>
            <h2>¡Elige tu usuario para Saber Pro!</h2>
        </header>

        <div class="btn-container">
            <a th:href="@{coordinador/login}" class="btn">
                <i class="bi bi-person-badge"></i> Coordinador
            </a>

            <a th:href="@{estudiante/login}" class="btn">
                <i class="bi bi-person"></i> Estudiante
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
