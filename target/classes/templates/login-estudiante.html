<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #20232a;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 100%;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #61dafb;
        }

        label {
            color: #61dafb;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #282c34;
            color: #fff;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 10px #61dafb;
        }

        input[type="submit"],
        .btn-regresar {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="submit"] {
            background-color: #61dafb;
        }

        input[type="submit"]:hover {
            background-color: #21a1f1;
            box-shadow: 0 0 15px #61dafb;
        }

        .btn-regresar {
            background-color: #dc3545;
        }

        .btn-regresar:hover {
            background-color: #c82333;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión Estudiante</h2>
        <div th:if="${error}" class="error-message">
            Usuario o contraseña incorrectos
        </div>
        <form th:action="@{/estudiante/logear}" method="post">
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <!-- Botón para Iniciar Sesión con ícono -->
            <input type="submit" value="Iniciar Sesión">
        </form>

        <!-- Botón Regresar movido al final con ícono -->
        <button class="btn-regresar" onclick="window.history.back()">
            <i class="bi bi-arrow-left-circle"></i> Regresar
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
